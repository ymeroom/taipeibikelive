<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>台北環騎即時影像</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
      height: 100vh;
      background-color: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="liveFrame" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>

<script>
const urls = [
  "https://www.youtube.com/embed/z_fY1pj1VBw?autoplay=1&mute=1",
  "https://www.youtube.com/embed/215ahZ_0rTg?autoplay=1&mute=1",
  "https://www.youtube.com/embed/fP4ecxfsJos?autoplay=1&mute=1",
  "https://www.youtube.com/watch?v=34h_Cy_n0Ok?autoplay=1&mute=1",
  "https://www.youtube.com/watch?v=Ndo_8RuefH4?autoplay=1&mute=1",
  "https://www.youtube.com/watch?v=uvwfYzwY8tg?autoplay=1&mute=1",
  "https://www.youtube.com/watch?v=KgYGffqDFzo?autoplay=1&mute=1",
  "https://www.youtube.com/watch?v=C-tJGejyFE0?autoplay=1&mute=1"
];

let index = 0;
function rotateStream() {
  document.getElementById("liveFrame").src = urls[index];
  index = (index + 1) % urls.length;
}

rotateStream();
setInterval(rotateStream, 10000); // 每10秒換一次
</script>

</body>
</html>
